services:
  - type: web
    name: greencoders-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: VITE_GEMINI_API_KEY
        sync: false
      - key: VITE_TWILIO_ACCOUNT_SID
        sync: false
      - key: VITE_TWILIO_AUTH_TOKEN
        sync: false
      - key: VITE_TWILIO_MESSAGING_SERVICE_SID
        sync: false
